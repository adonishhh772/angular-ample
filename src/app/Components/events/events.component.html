<mat-card class="event-card">
    <mat-card-header class="card_header">
        <mat-card-title class="event-card-title">
            <div class="title_left"><i class="material-icons card-icon">event</i><span class="event_link">Events</span></div>
            <div class="title_left right">
                <button class="event_add_btn" mat-button>Add Event</button>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card_content">
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
</mat-card>
