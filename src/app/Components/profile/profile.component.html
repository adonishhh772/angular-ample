<div class="dropdown-menu-header">
    <div class="dropdown-menu-header-inner">
        <div class="menu-header-image opacity-2" style=""></div>
        <div class="menu-header-content text-left">
            <div class="widget-content p-0">
                <div class="widget-content-wrapper">
                    <div class="widget-content-left mr-3">
                        <img width="42" class="rounded-circle" src="" alt="">
                    </div>
                    <div class="widget-content-left">
                        <div class="widget-heading" (click)="gotoProfile()">{{profile.name}}</div>
                        <div class="widget-subheading opacity-8">Member Since {{profile.create_date | date:'longDate' }}</div>
                        <div class="widget-subheading opacity-8">{{profile.role}}</div>
                    </div>
                    <div class="widget-content-right mr-2">
                        <button (click)="logout()" class="btn-pill btn-shadow btn-shine btn btn-focus">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
