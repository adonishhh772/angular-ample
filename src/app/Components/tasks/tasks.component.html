<div class="col-md-12 flex_card">
    <div class="col-md-6 card_container">
        <mat-card class="task-card">
            <mat-card-header class="card_header">
                <mat-card-title class="task-card-title">
                    <div class="title_left"><i class="material-icons card-icon">task</i><span class="task_link">Task List</span></div>
                    <div class="title_left center flex">
                        <mat-form-field class="mat_select_form" appearance="fill">
                            <mat-label class="pl-10">Sort By</mat-label>
                            <mat-select>
                                <mat-option value="assigned_date">
                                    Assigned Date
                                </mat-option> <mat-option value="due_date">
                                Due Date
                            </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button class="task_add_btn" mat-button>Add Task</button>
                    </div>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="card_content">
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-6 card_container">
        <app-events></app-events>
    </div>
</div>
