
<div class="types_container">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button class="add_type" (click)="openAddDialog(null, '')">Add New Type</button>
</div>


<div class="components_container">
    <div class="mat-elevation-z8">
        <table matTableExporter mat-table [dataSource]="dataSource" matSort class="table_responsive">
            <!-- ID Column -->
            <ng-container matColumnDef="sn">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.sn}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="status">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>


            <!-- Color Column -->
            <ng-container matColumnDef="actions">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="Edit Application Type" (click)="openAddDialog(row,'type')">
                        <mat-icon color="primary">create</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Edit Status" (click)="openAddDialog(row,'status')">
                        <mat-icon color="primary">compare_arrows</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" *ngIf="input.value !== ''">No data matching the filter "{{input.value}}"</td>
                <td class="mat-cell" colspan="4" *ngIf="input.value === ''">No data found</td>
            </tr>
        </table>

        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
