
<div class="branch_container">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <button mat-raised-button routerLink="/branch/add">Add Branch</button>
</div>


<div class="components_container">
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table_responsive">

        <!-- ID Column -->
        <ng-container matColumnDef="branch">
            <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Branch No. </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
            <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Branch Name </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="secondary">
            <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Secondary </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="actions">
            <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button matTooltip="Edit Branch">
                    <mat-icon color="primary">create</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete Branch">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

</div>
