<mat-card class="institute_course">
    <mat-card-header>
        <mat-card-title class="sub_card_header col-md-12">
            <div class="col-md-8">Manage Courses</div>
            <div class="col-md-4 text_right">
                <button mat-raised-button class="ample_button" (click)="addDialog('courses','add', null);">
                    <mat-icon class="small_btn_edit">add_circle_outline</mat-icon>
                    Courses
                </button>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="courses_container">
        <div>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
            <button mat-icon-button *ngIf="isDelete" (click)="deleteSelected()" class="ample_delete">
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </div>
        <div [className]="isDelete ? 'mat-elevation-z8' : 'mat-elevation-z8 mt-20'">
            <table matTableExporter #Sort mat-table [dataSource]="dataSource" matSort class="table_responsive">

                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                                      [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                      (change)="selectBox($event,row)"
                                      [checked]="selection.isSelected(row)"
                                      [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <!-- ID Column -->
                <ng-container matColumnDef="course_id">
                    <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let row"> {{row.course_id}}</td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="course_name">
                    <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.course_name}}</td>
                </ng-container>

                <ng-container matColumnDef="level">
                    <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.level}}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="tution_fee">
                    <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Tution Fee</th>
                    <td mat-cell *matCellDef="let row"> {{row.tution_fee}}</td>
                </ng-container>

                <ng-container matColumnDef="coe_fee">
                    <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Fee for COE</th>
                    <td mat-cell *matCellDef="let row"> {{row.coe_fee}}</td>
                </ng-container>

                <ng-container matColumnDef="commission">
                    <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Commission %</th>
                    <td mat-cell *matCellDef="let row"> {{row.commission}} %</td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="course_actions">
                    <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button matTooltip="Edit Course" (click)="addDialog('courses','edit',row);">
                            <mat-icon color="primary">edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Delete Course" (click)="openDialog(row.id)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="9" *ngIf="input.value !== ''">No data matching the filter "{{input.value}}"</td>
                    <td class="mat-cell" colspan="9" *ngIf="input.value === ''">No data found</td>
                </tr>
            </table>

            <mat-paginator #Paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
