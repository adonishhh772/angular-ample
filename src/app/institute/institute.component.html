
<div class="institute_container">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-icon-button *ngIf="isDelete" (click)="deleteSelected()" class="ample_delete"><mat-icon class="delete">delete_outline</mat-icon></button>
    <button mat-raised-button class="add_institute" routerLink="/institute/add">Add Institute</button>
</div>


<div class="components_container">
    <div class="mat-elevation-z8">
        <table matTableExporter mat-table [dataSource]="dataSource" matSort #exporter="matTableExporter" class="table_responsive">

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                  (change)="selectBox($event,row)"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="institute_id">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Institute ID </th>
                <td mat-cell *matCellDef="let row"> {{row.institute_id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="institute_name">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Institute Name </th>
                <td mat-cell *matCellDef="let row"> {{row.institute_name}} </td>
            </ng-container>

            <ng-container matColumnDef="short_name">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Short Name</th>
                <td mat-cell *matCellDef="let row">
                    {{row.short_name}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="phone">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">
                    {{row.email}}
                </td>
            </ng-container>
            <ng-container matColumnDef="website">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
                <td mat-cell *matCellDef="let row">
                    <a target="_blank" href="{{row.website}}">{{row.website}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="added">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Added By</th>
                <td mat-cell *matCellDef="let row">
                    {{row.added}}
                </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="actions">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="View Institute" (click)="goToView(row.id)">
                        <mat-icon color="primary">remove_red_eye</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Add Documents">
                        <mat-icon color="primary">file_present</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Edit Institute" (click)="updateInstitute(row)">
                        <mat-icon color="primary">edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Delete Institute" (click)="openDialog(row.id)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="9" *ngIf="input.value !== ''">No data matching the filter "{{input.value}}"</td>
                <td class="mat-cell" colspan="9" *ngIf="input.value === ''">No data found</td>
            </tr>
        </table>

        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <div class="exports_button">
        <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'Ample_institute_'+date, sheet: 'all_agent', Props: {Author: 'Ample'}})">Excel</button>
        <button mat-raised-button (click)="exporter.exportTable('csv', {fileName:'Ample_institute_'+date})">Csv</button>
        <button mat-raised-button (click)="exporter.exportTable('txt', {fileName:'Ample_institute_'+date})">Txt</button>
    </div>
</div>
