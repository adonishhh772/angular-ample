<div class="category">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-raised-button class="add_category" (click)="openDialog(null)">Add Category</button>
</div>

<div class="components_container">
    <div class="mat-elevation-z8">
        <table matTableExporter mat-table [dataSource]="dataSource" matSort class="table_responsive">

            <!-- Progress Column -->
            <ng-container matColumnDef="cat_id">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Category ID </th>
                <td mat-cell *matCellDef="let row"> {{row.cat_id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header>Category Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="actions">
                <th class="table_header" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="Edit Category" (click)="openDialog(row)">
                        <mat-icon color="info">create</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="12" *ngIf="input.value !== ''">No data matching the filter "{{input.value}}"</td>
                <td class="mat-cell" colspan="12" *ngIf="input.value === ''">No data found</td>
            </tr>
        </table>

        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>
</div>
